{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-sm-12 text-center">
                <h1>What's On Our Menu</h1>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-sm-12 text-center">
                <form method="GET" action="{% url 'customer:menu-search' %}">
                    <div class="md-form mt-0 active-cyan-2">
                        <input class="form-control" name="q" type="text" placeholder="search our menu"
                               aria-label="Search" value="{{ request.GET.q }}">
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Search</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            {% for menu in menu_items %}
                <div class="col-md-4 col-sm-12 text-center mb-5 mt-5">
                    <img class="rounded" src="{{ menu.image.url }}" alt="" height="300" width="350">
                    <h5 class="mt-3">{{ menu.name }}</h5>
                    <p>Price: {{ menu.price }}</p>
                    <p>{{ menu.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
